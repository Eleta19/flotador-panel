<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flotador Inteligente (Remoto)</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --ok:#22c55e; --warn:#facc15; --bad:#ef4444; --primary:#38bdf8; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:linear-gradient(180deg,#020617,var(--bg));color:#e5e7eb;padding:16px}
    .container{max-width:900px;margin:auto}
    h1{margin:0 0 4px;font-size:1.8rem}
    .subtitle{color:var(--muted);margin:0 0 16px;display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .card{background:var(--card);border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
    .item{background:#020617;padding:12px;border-radius:10px}
    .label{font-size:.75rem;color:var(--muted);margin-bottom:4px}
    .value{font-size:1.05rem;font-weight:650}
    .ok{color:var(--ok)} .warn{color:var(--warn)} .bad{color:var(--bad)}
    .buttons{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-top:10px}
    button{background:#020617;border:1px solid #1e293b;color:#e5e7eb;padding:12px;font-size:.95rem;border-radius:10px;cursor:pointer;transition:.15s}
    button:hover{border-color:var(--primary);transform:translateY(-1px)}
    button.primary{background:var(--primary);color:#020617;border:none;font-weight:700}
    button.danger{background:var(--bad);border:none;color:white;font-weight:700}
    button.ghost{background:transparent;border:1px solid #334155;color:#e5e7eb}
    button:disabled{opacity:.35;cursor:not-allowed;transform:none;border-color:#1e293b}
    pre{background:#020617;border-radius:10px;padding:12px;overflow:auto;font-size:.8rem;color:#cbd5f5;margin:0}
    .top-actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;background:#020617;border:1px solid #1e293b}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--bad)}
    .dot.ok{background:var(--ok)} .dot.warn{background:var(--warn)} .dot.bad{background:var(--bad)}

    /* ===== contador ===== */
    .pill.hidden{display:none}
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.08)} 100%{transform:scale(1)} }
    .pulse{animation:pulse .6s infinite}
  </style>
</head>
<body>
  <div class="container">
    <h1>Flotador Inteligente</h1>

    <div class="subtitle">
      <div>Panel remoto por MQTT (HiveMQ Cloud)</div>
      <div class="top-actions">
        <span class="pill">
          <span id="dot" class="dot bad"></span>
          <span id="connText">Desconectado</span>
        </span>
        <button class="ghost" onclick="logout()">Salir</button>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div class="item"><div class="label">Conexión</div><div class="value" id="conn">–</div></div>
        <div class="item"><div class="label">WiFi (ESP32)</div><div class="value" id="wifi">–</div></div>

        <div class="item">
          <div class="label" style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;">
            <span>Modo</span>
            <span id="manualPill" class="pill hidden" title="Regresa a AUTO automáticamente">
              <span id="manualDot" class="dot"></span>
              <span>MANUAL:</span>
              <span id="manualCountdown">02:00</span>
            </span>
          </div>
          <div class="value" id="mode">–</div>
        </div>

        <div class="item"><div class="label">Flotador</div><div class="value" id="floater">–</div></div>
        <div class="item"><div class="label">Relé</div><div class="value" id="relay">–</div></div>
        <div class="item"><div class="label">Fail-safe</div><div class="value" id="failsafe">–</div></div>
      </div>
    </div>

    <div class="card">
      <div class="label">Acciones</div>
      <div class="buttons">
        <button class="primary" onclick="sendCmd({mode:'AUTO'})">AUTO</button>
        <button onclick="sendCmd({mode:'MANUAL'})">MANUAL</button>
        <button id="btnOn" class="primary" onclick="sendCmd({mode:'MANUAL', relay:'ON'})">ENCENDER</button>
        <button id="btnOff" class="danger" onclick="sendCmd({mode:'MANUAL', relay:'OFF'})">APAGAR</button>
      </div>
    </div>

    <div class="card">
      <div class="label">Último status recibido</div>
      <pre id="raw">{}</pre>
    </div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    // ====== CONFIG HIVE MQ CLOUD ======
    const host = "e326139c9d754679a631bcf499d494f9.s1.eu.hivemq.cloud";
    const url  = `wss://${host}:8884/mqtt`; // WebSockets TLS

    const TOPIC_CMD    = "flotador/9xQ7Kp2A7FvM/cmd";
    const TOPIC_STATUS = "flotador/9xQ7Kp2A7FvM/status";

    // ===== contador (UI) =====
    const MANUAL_TIMEOUT_MS = 2 * 60 * 1000; // 2 min
    const ALERT_LAST_SECONDS = 10;

    let manualUntil = null; // timestamp ms
    let lastMode = null;

    // ====== Credenciales por sesión (Punto A) ======
    function getCreds() {
      const saved = sessionStorage.getItem("mqttCreds");
      if (saved) return JSON.parse(saved);

      const u = prompt("Usuario MQTT (HiveMQ):");
      const p = prompt("Contraseña MQTT (HiveMQ):");
      if (!u || !p) {
        alert("Necesitas usuario y contraseña para conectar.");
        throw new Error("Credenciales vacías");
      }
      const creds = { u, p };
      sessionStorage.setItem("mqttCreds", JSON.stringify(creds));
      return creds;
    }

    function logout() {
      sessionStorage.removeItem("mqttCreds");
      location.reload();
    }

    const { u: username, p: password } = getCreds();

    const el = (id) => document.getElementById(id);

    function setConn(state) {
      const dot = el("dot");
      dot.className = "dot " + state;

      if (state === "ok") {
        el("connText").textContent = "Conectado";
        el("conn").textContent = "Conectado";
        el("conn").className = "value ok";
      } else if (state === "warn") {
        el("connText").textContent = "Reconectando...";
        el("conn").textContent = "Reconectando...";
        el("conn").className = "value warn";
      } else {
        el("connText").textContent = "Desconectado";
        el("conn").textContent = "Desconectado";
        el("conn").className = "value bad";
      }
    }

    function fmtMMSS(msLeft) {
      const totalSec = Math.max(0, Math.ceil(msLeft / 1000));
      const mm = String(Math.floor(totalSec / 60)).padStart(2, "0");
      const ss = String(totalSec % 60).padStart(2, "0");
      return `${mm}:${ss}`;
    }

    function setManualUI(enabled) {
      const pill = el("manualPill");
      if (!enabled) {
        pill.classList.add("hidden");
        el("manualDot").className = "dot";
        el("manualCountdown").classList.remove("pulse");
        return;
      }
      pill.classList.remove("hidden");
    }

    function updateManualCountdown() {
      if (!manualUntil) return;
      const left = manualUntil - Date.now();

      el("manualCountdown").textContent = fmtMMSS(left);

      const dot = el("manualDot");
      const countdown = el("manualCountdown");

      if (left <= ALERT_LAST_SECONDS * 1000 && left > 0) {
        dot.className = "dot warn";
        countdown.classList.add("pulse");
      } else if (left <= 0) {
        dot.className = "dot bad";
        countdown.classList.remove("pulse");
        manualUntil = null;
        setManualUI(false);
      } else {
        dot.className = "dot";
        countdown.classList.remove("pulse");
      }
    }

    function applyManualButtonRules(mode) {
      const isManual = (mode === "MANUAL");
      el("btnOn").disabled = !isManual;
      el("btnOff").disabled = !isManual;
    }

    const clientId = "web_" + Math.random().toString(16).slice(2);

    const client = mqtt.connect(url, {
      clientId,
      username,
      password,
      clean: true,
      connectTimeout: 8000,
      reconnectPeriod: 2000
    });

    client.on("connect", () => {
      setConn("ok");
      client.subscribe(TOPIC_STATUS, { qos: 0 });
    });

    client.on("reconnect", () => setConn("warn"));
    client.on("close", () => setConn("bad"));
    client.on("offline", () => setConn("bad"));
    client.on("error", (err) => console.log("MQTT error:", err));

    client.on("message", (topic, payload) => {
      if (topic !== TOPIC_STATUS) return;

      const text = payload.toString();
      el("raw").textContent = text;

      try {
        const d = JSON.parse(text);

        el("wifi").textContent = d.wifi ? "Conectado" : "Desconectado";
        el("wifi").className = "value " + (d.wifi ? "ok" : "bad");

        const mode = d.mode ?? "–";
        el("mode").textContent = mode;

        // ✅ reglas UI ON/OFF
        applyManualButtonRules(mode);

        // ✅ contador (cuando entra a MANUAL)
        if (mode !== lastMode) {
          lastMode = mode;
          if (mode === "MANUAL") {
            manualUntil = Date.now() + MANUAL_TIMEOUT_MS;
            setManualUI(true);
            updateManualCountdown();
          } else {
            manualUntil = null;
            setManualUI(false);
          }
        }

        el("floater").textContent = d.floater ?? "–";

        // Tu status publica "relay" (no lastSent)
        const relayVal = (d.relay !== undefined) ? d.relay : d.lastSent;
        const relayTxt = (relayVal === 1) ? "ON" : (relayVal === 0) ? "OFF" : "N/A";
        el("relay").textContent = relayTxt;

        const fs = !!d.failsafe;
        el("failsafe").textContent = fs ? "Activo" : "OK";
        el("failsafe").className = "value " + (fs ? "warn" : "ok");
      } catch {
        // Si no es JSON, igual lo mostramos en raw
      }
    });

    function sendCmd(obj) {
      // UX: si el usuario presiona MANUAL o usa ON/OFF, reiniciamos contador UI
      if (obj.mode === "MANUAL" || obj.relay === "ON" || obj.relay === "OFF") {
        manualUntil = Date.now() + MANUAL_TIMEOUT_MS;
        setManualUI(true);
        updateManualCountdown();
      }
      if (obj.mode === "AUTO") {
        manualUntil = null;
        setManualUI(false);
      }

      const msg = JSON.stringify(obj);
      client.publish(TOPIC_CMD, msg, { qos: 0, retain: false });
    }

    // estado inicial
    setConn("bad");
    applyManualButtonRules("AUTO");
    setInterval(updateManualCountdown, 250);
  </script>
</body>
</html>
