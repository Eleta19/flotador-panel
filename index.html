<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flotador Inteligente (Remoto)</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --ok:#22c55e; --warn:#facc15; --bad:#ef4444; --primary:#38bdf8; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:linear-gradient(180deg,#020617,var(--bg));color:#e5e7eb;padding:16px}
    .container{max-width:900px;margin:auto}
    h1{margin:0 0 4px;font-size:1.8rem}
    .subtitle{color:var(--muted);margin:0 0 16px}
    .card{background:var(--card);border-radius:14px;padding:16px;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
    .item{background:#020617;padding:12px;border-radius:10px}
    .label{font-size:.75rem;color:var(--muted)}
    .value{font-size:1.05rem;font-weight:650}
    .buttons{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-top:10px}
    button{background:#020617;border:1px solid #1e293b;color:#e5e7eb;padding:12px;border-radius:10px}
    button.primary{background:var(--primary);color:#020617;font-weight:700}
    button.danger{background:var(--bad);color:white;font-weight:700}
    pre{background:#020617;border-radius:10px;padding:12px;font-size:.8rem}
  </style>
</head>
<body>
  <div class="container">
    <h1>Flotador Inteligente</h1>
    <div class="subtitle">Panel remoto por MQTT</div>

    <div class="card">
      <div class="grid">
        <div class="item"><div class="label">Modo</div><div class="value" id="mode">–</div></div>
        <div class="item"><div class="label">Flotador</div><div class="value" id="floater">–</div></div>
        <div class="item"><div class="label">Relé</div><div class="value" id="relay">–</div></div>
      </div>
    </div>

    <div class="card">
      <div class="buttons">
        <button class="primary" onclick="sendCmd({mode:'AUTO'})">AUTO</button>
        <button onclick="sendCmd({mode:'MANUAL'})">MANUAL</button>
        <button class="primary" onclick="sendCmd({mode:'MANUAL', relay:'ON'})">ENCENDER</button>
        <button class="danger" onclick="sendCmd({mode:'MANUAL', relay:'OFF'})">APAGAR</button>
      </div>
    </div>

    <pre id="raw">{}</pre>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const host = "e326139c9d754679a631bcf499d494f9.s1.eu.hivemq.cloud";
    const url  = `wss://${host}:8884/mqtt`;

    const TOPIC_CMD    = "flotador/9xQ7Kp2A7FvM/cmd";
    const TOPIC_STATUS = "flotador/9xQ7Kp2A7FvM/status";

    const client = mqtt.connect(url, { username: "web", password: "pass" });

    client.on("connect", () => client.subscribe(TOPIC_STATUS));

    client.on("message", (_, payload) => {
      const d = JSON.parse(payload.toString());
      document.getElementById("mode").textContent = d.mode;
      document.getElementById("floater").textContent = d.floater;
      document.getElementById("relay").textContent = d.lastSent === 1 ? "ON" : "OFF";
      document.getElementById("raw").textContent = JSON.stringify(d, null, 2);
    });

    function sendCmd(o) {
      client.publish(TOPIC_CMD, JSON.stringify(o));
    }
  </script>
</body>
</html>
